{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>
        {% block title %}Cetak Laporan{% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'table.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'header.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cetak.css' %}">
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
{% block container %}
<div class="demo">
    {% block isi %}{% endblock %}
</div>

<div class="footer">
    {% block footer %}{% endblock %}
</div>
{% endblock %}
</body>
</html>
